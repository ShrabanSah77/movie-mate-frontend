<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Care</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/customerCare.css" />
  </head>
  <body>
    <div class="background">
      <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="row col-sm-8 mx-auto">
          <div class="card shadow p-3 mb-8">
            <div class="card-body">
              <img
                src="/assets/logos/movie-mate-high-resolution-logo-transparent.png"
                class="card-img-top"
                alt="..."
              />
              <h5>We are here to help you!</h5>
              <h6>
                Please answer the relevant questions below and we will get back to
                you within 24 hours.
              </h6>
              <h5>*Required</h5>
              <div class="form">
              <form>
                <div class="mb-3 form-group">
                  
                  <label class="form-label text-left"><h5>1. Full Name</h5></label>
                  (Optional)
                  <input class="form-control"
                    type="email"
                    class="form-control"
                    placeholder="Enter your answer"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label"><h5>2. Issue type *</h5>Please tell us the issue that you are facing.</label>
                    <select name="" id="" class="form-control">
                    <option value=""> Select your answer </option>
                    <option value="">Complaints</option>
                    <option value="">Login Issue</option>
                    <option value="">Payments, Ticketing or Loyalty Issues</option>
                    <option value="">App/Web not working</option>
                    <option value="">Lost & Found</option>
                    <option value="">Other</option>
                    </select>               
                  </div>
                  You can print a copy of your answer after you submit
                </div>
                
                <button type="submit" class="btn btn-dark">Submit</button>
                <p>Never give out your password. <a href="">Report Issue</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
