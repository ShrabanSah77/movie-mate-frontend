                <div class="mb-3 form-group">

                    <option value="1">1</option>
                  </select>
  
               
                  </div>
                </div>
                Never give out your password

                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Check me out</label
                  >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
