<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Selection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/ticket.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <!-- Left Column: Movie Selection -->
        <div class="col-md-8">
          <div class="card shadow-lg bg-light rounded">
            <div class="card-header bg-warning text-white">
              <h4>Select Your Show</h4>
            </div>
            <div class="card-body row">
              <div class="col-md-4 position-relative">
                <img
                  src="/assets/images/img2.jpg"
                  class="img-fluid rounded"
                  alt="Shambhala Movie Poster"
                />
              </div>
              <div class="col-md-8">
                <form>
                  <div class="mb-3">
                    <label for="movie" class="form-label text-warning fw-bold"
                      >Change Movie:</label
                    >
                    <select id="movie" class="form-select">
                      <option selected>Shambhala</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="screen" class="form-label text-warning fw-bold"
                      >Screen:</label
                    >
                    <select id="screen" class="form-select">
                      <option selected>Lotse Mall > Audi 1</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="day" class="form-label text-warning fw-bold"
                      >Day:</label
                    >
                    <select id="day" class="form-select">
                      <option selected>Today</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label text-warning fw-bold"
                      >Show Time:</label
                    ><br />
                    <button type="button" class="btn btn-warning">
                      08:30 AM
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Summary Panel -->
        <div class="col-md-4">
          <div class="card shadow-lg bg-light rounded">
            <div class="card-header bg-warning text-white">
              <h4>Your Summary Panel</h4>
            </div>
            <div class="card-body">
              <p><strong>Movie: </strong>Shambhala</p>
              <p><strong>Screen: </strong>Lotse Mall > Audi 1</p>
              <p><strong>Date: </strong>09/22/2024</p>
              <p><strong>Time: </strong></p>
              <p><strong>Seats: </strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
