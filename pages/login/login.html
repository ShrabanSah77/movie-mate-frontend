<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/login.css" />
  </head>
  
    <!-- Layout -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!-- Component -->
      <div class="card shadow p-3 mb-8" style="width: 400px">
        <div class="card-body">
          <div class="text-center">
            <img
              src="/assets/logos/movie-mate-high-resolution-logo-transparent.png"
              class="img-fluid text-center"
              alt="Movie Mate logo"
              onerror=""
            />
          </div>
          <h1 class="text-center">Login</h1>
          <form onsubmit="formSubmission(); return false;" id="contactForm">
            <div class="mb-3">
              <label class="form-label text-left">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <a
                class="flex d-flex flex-row-reverse forget"
                style="text-decoration: none; cursor: pointer"
                href="../login/forgetPassword.html"
                ><u> Forget Password?</u></a
              >
            </div>
            <button
              type="submit"
              class="btn btn-dark"
            >
              Submit
            </button>
          </form>
          <hr />
          <div class="mb-2 text-center register">
            Don't you have an account?<a
              class="mx-3"
              href="../login/register.html"
              >Register</a
            >
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
