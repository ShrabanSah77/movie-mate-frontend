<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/login.css" />
  </head>

    <!-- Layout -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!-- Component -->
      <div class="card shadow p-3 mb-5" style="width: 400px">
        <div class="card-body">
          <div class="text-center">
            <img
              src="/assets/logos/movie-mate-high-resolution-logo-transparent.png"
              class="img-fluid text-center"
              alt="Movie Mate logo"
              onerror=""
            />
          </div>
          <h1 class="text-center">Forget Password</h1>
          <form>
            <div class="mb-3">
              <label class="form-label text-left"
                >Enter your valid email address</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="Enter your Email"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #dc69f0"
            >
              Submit
            </button>
            <hr />
            <div class="mb-2 text-center register">
              Already have an account?<a
                class="mx-3 text-info"
                href="../login/login.html"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
