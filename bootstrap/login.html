<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scss/custom.css" />
  </head>
  <body style="background-color: rgb(183, 180, 180)">
    <!-- Layout -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <!-- Component -->
      <div class="card shadow p-3 mb-5" style="width: 400px">
        <div class="card-body text-center">
          <img
            src="../assets/logos/movie-mate-high-resolution-logo-transparent.png"
            class="img-fluid"
            alt="Movie Mate logo"
            onerror=""
          />
          <h1 class="text-center">Login</h1>
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" />
              <a class="flex d-flex flex-row-reverse" style="text-decoration: none; cursor: pointer;">Forget Password?<a/>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #dc69f0"
            >
              Submit
            </button>
          </form>
          <hr/>
          <div class="mb-2">
            <a class="flex" style="text-decoration: none; cursor: pointer" href="/bootstrap/register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
